<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: yellow;
        }
        .container {
            background-color: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .remove-btn {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Action</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Selected products will be displayed here -->
            </tbody>
        </table>

        <br>
        <a href="menu.html" class="btn">Back to Menu</a>
    </div>

    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cartItems");

            cartItems.innerHTML = ""; // Clear existing items

            if (cart.length === 0) {
                cartItems.innerHTML = `<tr><td colspan="4">No product in cart</td></tr>`;
                return;
            }

            cart.forEach((item, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>&#8377; ${item.price}</td>
                    <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
                    <td><button class="btn" onclick="orderItem(${index})">Order Now</button></td>
                `;
                cartItems.appendChild(row);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function orderItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let orderedProduct = cart[index];

            if (orderedProduct) {
                localStorage.setItem("orderedProduct", JSON.stringify([orderedProduct])); // Store as array
                window.location.href = "order.html"; // Redirect to order page
            }
        }

        window.onload = displayCart;
    </script>
</body>
</html>
