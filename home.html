<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Delivery - Sweet Delights</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <header class="container">
        <a href="#hero" class="logo clr-transition">ICE CREAM  Delivery</a>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="nav-item"><a href="#hero" class="nav-link clr-transition">Home</a></li>
                <li class="nav-item"><a href="about.html">About</a></li>
                
                <li class="nav-item"><a href="login.html">Login</a></li>
              
            </ul>
            <div class="social-links">
                <ul>
                    <li><i class='bx bxl-instagram nav-icon clr-transition'></i></li>
                    <li><i class='bx bxl-twitter nav-icon clr-transition'></i></li>
                    <li><i class='bx bxl-facebook nav-icon clr-transition'></i></li>
                </ul>
                <span class="line-divider clr-transition"></span>
                <div class="theme-togglers">
                    <i class='bx bxs-sun theme-toggler clr-transition'></i>
                    <i class='bx bxs-moon theme-toggler clr-transition'></i>
                </div>
            </div>
        </nav>

        <div class="menu-togglers">
            <i class="bx bx-menu menu-toggle clr-transition"></i>
        </div>
    </header>

    <main id="hero" class="main">
        <section class="section section-one">
            <div class="container hook-container">
                <h1 class="hook-title clr-transition">Sweet Delights Delivered to Your Doorstep</h1>
                <h2 class="hook-sub_title clr-transition">Indulge in the joy of our ice cream at the comfort of your home.</h2>
                <div class="hero-btns-container">
                    <button class="button btn-hero btn-primary buy-hero-btn"><i class="bx bx-cart in-btn-icon"></i> ORDER NOW</button>
                    <button class="button btn-hero btn-second-alt"><i class="bx bx-map in-btn-icon"></i> TRACK DELIVERY</button>
                </div>
            </div>
            <img src="https://raw.githubusercontent.com/r-e-d-ant/eCream/master/assets/images/hold-cake-hero.png" alt="hand holding cake" class="hand-hole-cake-img" loading="lazy">
            <img src="https://raw.githubusercontent.com/r-e-d-ant/eCream/master/assets/images/hero-woman.png" alt="woman licking ice cream and smiling" class="hero-lady-img" loading="lazy">
        </section>
    </main>
    <footer>
        Copy Right @ praneetha
    </footer>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
</body>
</html>
